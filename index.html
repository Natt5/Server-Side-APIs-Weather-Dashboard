<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Natt5 // Weather Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="weather.css" />
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->

  <div class="container-fluid" style="max-width: 1400px">

    <div class="row">
      <aside class="col-lg-3 py-3">
        <h2 id="form-heading" class="mt-1 h3">
          Search for a City:
        </h2>
        <form id="search-form">
          <div class="mb-3">
                <input type="text" class="form-control" id="search-input" placeholder="London" aria-labelledby="form-heading"/>
                </div>

                <div class="mb-3">
                <button type="submit" class="btn btn w-100" id="search-button">Search</button>
                </div>
                
                <hr class="weather-hr" />

                <!--place for storing searched cities-->

                <div class="list-group" id="history"></div>

        </form>
      </aside>

      <div class="col-lg-9 pb-3">

        <section id="today" class="mt-3 p-3 rounded-2 border border-dark" role="region" aria-live="polite">
          <h2 id="city-name"></h2>
          <p id="current-date"></p>
          <img id="weather-icon" src="#" alt="Weather Icon" style="display: none;">
          <p id="temperature"></p>
          <p id="humidity"></p>
          <p id="wind"></p>
        </section>

        <!--next 5 days forecast to display here-->

    
        <section id="forecast" class="mt-3 row row-cols-1 row-cols-sm-3 row-cols-md-4 row-cols-xl-5 g-4" role="region" aria-live="polite">

<!--placeholder for each of the displayed days here -->

<div class="col">
  <div class="card text-bg-dark h-100">
  <div class="card-body">
    <h5 class="card-title">Day 1 Tomorrow</h5>
    <p class="card-text">Weather Data</p>
  </div>
  </div>
</div>

<div class="col">
  <div class="card text-bg-dark h-100">
  <div class="card-body">
    <h5 class="card-title">Day 2</h5>
    <p class="card-text">Weather Data</p>
  </div>
  </div>
</div>

<div class="col">
  <div class="card text-bg-dark h-100">
  <div class="card-body">
    <h5 class="card-title">Day 3</h5>
    <p class="card-text">Weather Data</p>
  </div>
  </div>
</div>

<div class="col">
  <div class="card text-bg-dark h-100">
  <div class="card-body">
    <h5 class="card-title">Day 4</h5>
    <p class="card-text">Weather Data</p>
  </div>
  </div>
</div>

<div class="col">
  <div class="card text-bg-dark h-100">
  <div class="card-body">
    <h5 class="card-title">Day 5</h5>
    <p class="card-text">Weather Data</p>
  </div>
  </div>
</div>
</section>

</div>
</div>
</div>


  <!-- Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!--custom js-->
  <script src="weather.js"></script>
</body>

</html>
